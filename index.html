<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Anon Chat (User ↔ Admin) — Dark</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h2 style="font-family: Courier; color: greenyellow;">Anhtt</h2>
    <small style="display:block; text-align:center;">
      <i><b>Lưu ý:</b> Lịch sử tin nhắn có thể mất nếu website tạm ngưng hoạt động.</i>
    </small><hr>

    <div id="choice">
      <div>Bạn là User hay Admin?</div>
      <div>
        <button id="btnUser" class="btn">User</button>
        <button id="btnAdmin" class="btn">Admin</button>
      </div>
    </div>

    <div id="userPanel" style="display:none;">
      <div id="chat" aria-live="polite"></div>
      <div class="row">
        <input id="msg" placeholder="Oge! Nói gì đê..." style="flex:1">
        <button id="sendUser" class="btn">Send</button>
      </div>
      <div class="sys" id="myIp"></div>
    </div>

    <div id="adminLogin" style="display:none; text-align:center;">
      <p style="margin:0 0 12px 0">
        Admin password:<br/>
        <input id="adminPw" type="password" style="margin-top:8px; width:220px;"/>
      </p>
      <div style="display:flex; flex-direction:column; align-items:center; gap:8px;">
        <button id="loginBtn" class="btn">Login</button>
        <div class="sys" id="loginMsg"></div>
      </div>
    </div>

    <div id="adminPanel" style="display:none;">
      <h3 style="margin-top:14px; margin-bottom:6px;">Admin</h3>
      <div><strong style="color:var(--muted)">Known users:</strong>
        <div id="userList"></div>
      </div>
      <hr style="border:none; height:1px; background:rgba(255,255,255,0.03); margin:12px 0"/>
      <div id="adminChat" style="display:none;">
        <h4 style="margin:0 0 8px 0;"><span id="chatWith"></span></h4>
        <div id="chatAdmin"></div>
        <div class="row" style="margin-top:8px;">
          <input id="adminMsg" placeholder="Type message..." style="flex:1"/>
          <button id="sendAdmin" class="btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
