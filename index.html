<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>chat</title>
  <link rel="icon" href="anhtticon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop>
    <source src="https://prod-streaming-video-msn-com.akamaized.net/3f6ca508-598d-4cbd-a3e2-43deea7bc377/b60c553e-9f3f-4164-8850-700a9a73a899.mp4" type="video/mp4">
  </video>

  <div class="wrap" id="wrap">
    <h2>Anhtt</h2>
    <small style="display:block; text-align:center;">
      <i><b>Lưu ý:</b> Lịch sử tin nhắn có thể mất nếu website tạm ngưng hoạt động.</i>
    </small><hr>

    <div id="choice">
      <div>Bạn là User hay Admin?</div>
      <div>
        <button id="btnUser" class="btn">User</button>
        <button id="btnAdmin" class="btn">Admin</button>
      </div>
    </div>

    <div id="userPanel" class="panel">
      <div id="chat" aria-live="polite"></div>
      <div class="row">
        <input id="msg" placeholder="Oge! Nói gì đê..." style="flex:1">
        <button id="sendUser" class="btn">Send</button>
      </div>
    </div>

    <div id="adminLogin" class="panel" style="text-align:center;">
      <p>Admin password:<br/>
        <input id="adminPw" type="password" style="margin-top:8px; width:220px;"/>
      </p>
      <div>
        <button id="loginBtn" class="btn">Login</button>
        <div class="sys" id="loginMsg"></div>
      </div>
    </div>

    <div id="adminPanel" class="panel">
      <h3>Admin</h3>
      <div><strong style="color:var(--muted)">Known users:</strong>
        <div id="userList"></div>
      </div>
      <hr/>
      <div id="adminChat" style="display:none;">
        <h4><span id="chatWith"></span></h4>
        <div id="chatAdmin"></div>
        <div class="row">
          <input id="adminMsg" placeholder="Type message..." style="flex:1"/>
          <button id="sendAdmin" class="btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
